<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>My library</h1>
      <button class="modal-open">Add new book</button>
    </header>
    <div class="main-wrapper">
      <main>

      </main>
    </div>
  </div>

  <div class="modal">
    <button class="modal-close"><div data-icon="close"></div></button>
    <form autocomplete="off">
      <h2>Add a new book</h2>
      <div>
        <input type="text" id="title" required placeholder=" ">
        <label for="title">Title</label>
      </div>
      <div>
        <input type="text" id="author" required placeholder=" ">
        <label for="author">Author</label>
      </div>
      <div>
        <input type="number" id="page-count" min="1" required placeholder=" ">
        <label for="page-count">Number of pages</label>
      </div>
      <div>
        <label for="read-status">Have you read it?</label>
        <input type="checkbox" id="read-status">
      </div>
      <button class="submit">Add to library</button>
    </form>
  </div>
  <div class="modal-overlay"></div>

  <svg class="icon-defs" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <path id="close-icon" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"" />
    </defs>
  </svg>
</body>
</html>
