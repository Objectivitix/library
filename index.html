<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>My library</h1>
      <button class="modal-open">Add new book</button>
    </header>
    <div class="main-wrapper">
      <main>

      </main>
    </div>
  </div>

  <div class="modal">
    <button class="modal-close">x</button>
    <form>
      <h2>Add a new book</h2>
      <input type="text" id="title" required>
      <input type="text" id="author" required>
      <input type="number" id="page-count" min="1" required>
      <div>
        <label for="read-status">Have you read it?</label>
        <input type="checkbox" id="read-status">
      </div>
      <button type="button">Add to library</button>
    </form>
  </div>
  <div class="modal-overlay"></div>
</body>
</html>
